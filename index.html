<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>Cámara PWA</title>
  <link rel="manifest" href="./manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    #cameraContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    video, canvas {
      width: 320px;
      height: 280px;
      border: 2px solid #ccc;
      border-radius: 8px;
      object-fit: cover;
      background-color: #000;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
    }

    /* Galería de fotos */
    #galleryContainer {
      width: 100%;
      overflow-x: auto;
      display: flex;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    #galleryContainer img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid #ddd;
      transition: transform 0.2s ease;
    }

    #galleryContainer img:hover {
      transform: scale(1.05);
      border-color: #007BFF;
    }

    /* Modal para visualizar imagen */
    #imageModal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #imageModal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>

<body>
  <div id="cameraContainer">
    <button id="openCamera">Abrir Cámara</button>
    <div id="cameraStream" style="display:none;">
      <video id="video" autoplay></video>
      <div style="display: flex; gap: 10px; margin-top: 10px;">
        <button id="takePhoto">Tomar Foto</button>
        <button id="switchCamera">Voltear Cámara</button>
      </div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <!-- Galería -->
  <div id="galleryContainer"></div>

  <!-- Modal para visualizar imagen -->
  <div id="imageModal">
    <img id="modalImage" src="" alt="Foto ampliada">
  </div>

  <script src="./app.js"></script>

  <script>
    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('Service Worker registrado con éxito:', registration.scope);
          })
          .catch(error => {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>
